<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GameDock</title>
<meta name="description" content="GameDock — pick a game and play right in your browser." />
<link rel="icon" href="data:image/svg+xml;utf8,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
    <defs><linearGradient id='g' x1='0' x2='1'>
      <stop stop-color='%2322d3ee'/><stop offset='1' stop-color='%23a78bfa'/>
    </linearGradient></defs>
    <rect width='64' height='64' rx='14' fill='url(%23g)'/>
    <circle cx='24' cy='26' r='4' fill='%230b1020'/>
    <circle cx='40' cy='26' r='4' fill='%230b1020'/>
    <rect x='18' y='38' width='28' height='6' rx='3' fill='%230b1020'/>
  </svg>">
<style>
  :root{
    --bg1:#0b1020; --bg2:#0e162b; --ink:#e6e7eb; --muted:#93a3be; --border:#ffffff22; --glass:rgba(255,255,255,.06);
    --c1:#22d3ee; --c2:#a78bfa; --c3:#f472b6;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--ink); font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:
      radial-gradient(900px 500px at 100% -10%, rgba(34,211,238,.12), transparent),
      radial-gradient(800px 400px at -20% 20%, rgba(167,139,250,.12), transparent),
      linear-gradient(180deg,var(--bg1),var(--bg2));
  }
  .wrap{max-width:1100px;margin:0 auto;padding:22px 16px}
  header{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
  .brand{display:flex;gap:12px;align-items:center}
  .logo{width:34px;height:34px;border-radius:11px;background:conic-gradient(var(--c1),var(--c2),var(--c3),var(--c1));box-shadow:0 0 30px rgba(34,211,238,.25),0 0 30px rgba(167,139,250,.2)}
  .title{font-weight:800;font-size:clamp(22px,4vw,30px);margin:0}
  .muted{color:var(--muted)}
  /* grid + cards */
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:16px}
  @media (max-width:1000px){.grid{grid-template-columns:repeat(2,1fr)}}
  @media (max-width:640px){.grid{grid-template-columns:1fr}}
  .card{position:relative;border:1px solid var(--border);background:var(--glass);border-radius:16px;overflow:hidden;transition:transform .12s ease, box-shadow .12s ease}
  .card:hover{transform:translateY(-3px); box-shadow:0 20px 48px rgba(0,0,0,.35), 0 0 70px rgba(34,211,238,.12)}
  .thumb{aspect-ratio:16/9;width:100%;object-fit:cover;display:block}
  .card-body{padding:12px}
  .heading{display:flex;align-items:center;gap:10px;font-weight:800;margin:0 0 6px}
  .tiny{width:22px;height:22px;border-radius:6px;box-shadow:0 0 14px rgba(34,211,238,.25)}
  .desc{font-size:13px;color:var(--muted)}
  .row{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-top:10px}
  .pill{display:inline-flex;align-items:center;gap:6px;padding:4px 8px;border:1px solid var(--border);border-radius:999px;background:var(--glass);font-size:12px}
  .btn{padding:10px 14px;border:1px solid var(--border);border-radius:12px;background:var(--glass);color:#fff;font-weight:700;text-decoration:none}
  .btn:hover{transform:translateY(-1px)}
  footer{border-top:1px solid var(--border);text-align:center;color:var(--muted);padding:18px 0;margin-top:26px}
</style>
</head>
<body>
  <main class="wrap">
    <header>
      <div class="brand">
        <span class="logo"></span>
        <h1 class="title">GameDock</h1>
      </div>
      <div class="muted">Pick a game below</div>
    </header>

    <section class="grid">
      <!-- CLICK IT! -->
      <article class="card">
        <img class="thumb" alt="Click it! cover"
             src="data:image/svg+xml;utf8,<?xml version='1.0' encoding='UTF-8'?><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 450'><defs><radialGradient id='g' cx='30%' cy='30%'><stop offset='0' stop-color='%23ffffff'/><stop offset='0.06' stop-color='%23cffafe'/><stop offset='0.4' stop-color='%2322d3ee'/><stop offset='1' stop-color='%23a78bfa'/></radialGradient></defs><rect width='100%' height='100%' fill='%230f172a'/><circle cx='400' cy='230' r='140' fill='url(%23g)'/><text x='400' y='240' text-anchor='middle' fill='%230b1020' style='font:bold 34px system-ui'>CLICK</text></svg>">
        <div class="card-body">
          <h3 class="heading">
            <img class="tiny" alt="" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><defs><linearGradient id='lg' x1='0' x2='1'><stop stop-color='%2322d3ee'/><stop offset='1' stop-color='%23a78bfa'/></linearGradient></defs><rect width='24' height='24' rx='6' fill='url(%23lg)'/></svg>">
            Click it!
          </h3>
          <div class="desc">Fast incremental clicker. Tap the glowing orb, buy upgrades, chase big numbers.</div>
          <div class="row">
            <span class="pill">Clicker</span>
            <a class="btn" href="./click-it/">Play</a>
          </div>
        </div>
      </article>

     <!-- SNAKE -->
<article class="card">
  <img class="thumb" alt="Snake cover"
       src="data:image/svg+xml;utf8,<?xml version='1.0' encoding='UTF-8'?><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 450'><rect width='100%' height='100%' fill='%230f172a'/><g transform='translate(180,95)'><rect x='0' y='0' width='80' height='80' rx='12' fill='%2322d3ee'/><rect x='84' y='0' width='80' height='80' rx='12' fill='%2322d3ee'/><rect x='168' y='0' width='80' height='80' rx='12' fill='%2322d3ee'/><rect x='252' y='0' width='80' height='80' rx='12' fill='%2322d3ee'/><rect x='336' y='0' width='80' height='80' rx='12' fill='%23a78bfa'/><circle cx='376' cy='20' r='8' fill='%230b1020'/><circle cx='392' cy='20' r='8' fill='%230b1020'/></g></svg>">
  <div class="card-body">
    <h3 class="heading">
      <img class="tiny" alt="" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><defs><linearGradient id='lg2' x1='0' x2='1'><stop stop-color='%2322d3ee'/><stop offset='1' stop-color='%23a78bfa'/></linearGradient></defs><rect width='24' height='24' rx='6' fill='url(%23lg2)'/></svg>">
      Snake
    </h3>
    <div class="desc">Classic snake with swipe controls, pause, and saved high score.</div>
    <div class="row">
      <span class="pill">Arcade</span>
      <a class="btn" href="./snake/">Play</a>
    </div>
  </div>
</article>
    </section>

    <footer>
      Built for GitHub Pages • Thumbnails are inline SVGs (no extra files)
    </footer>
  </main>
</body>
</html>
