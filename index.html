<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Clicker Game</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0b1020;color:#e5e7eb}
    .wrap{max-width:900px;margin:0 auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between}
    h1{margin:0}
    .btn{padding:10px 14px;border:1px solid #ffffff22;border-radius:10px;background:#ffffff10;color:#fff;cursor:pointer}
    .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:16px;margin-top:16px}
    @media(max-width:860px){.grid{grid-template-columns:1fr}}
    .card{border:1px solid #ffffff22;background:#111827cc;border-radius:14px;padding:16px}
    .orb{width:220px;height:220px;border-radius:50%;display:grid;place-items:center;
         background:radial-gradient(circle at 30% 30%, #fff, #22d3ee 40%, #a78bfa 100%);
         color:#0b1020;font-weight:900;letter-spacing:.8px;border:2px solid #ffffff66;cursor:pointer}
    .stats{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:14px}
    .stat{background:#ffffff0a;border:1px solid #ffffff22;border-radius:10px;padding:10px}
    .label{font-size:12px;color:#9ca3af}
    .value{font-weight:800;font-size:22px}
    .shop-item{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px;border:1px dashed #ffffff22;border-radius:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>âš¡ My Clicker Game</h1>
      <button id="reset" class="btn">Reset</button>
    </header>

    <div class="grid">
      <section class="card" style="display:grid;place-items:center">
        <button id="orb" class="orb">CLICK</button>
        <div class="stats" style="width:100%">
          <div class="stat"><div class="label">Total</div><div id="score" class="value">0</div></div>
          <div class="stat"><div class="label">Per Click</div><div id="perClick" class="value">1.00</div></div>
          <div class="stat"><div class="label">/sec</div><div id="cps" class="value">0.00</div></div>
        </div>
      </section>

      <aside class="card">
        <h3>ðŸ›’ Upgrades</h3>
        <div class="shop-item">
          <div><strong>Multiplier</strong> <span class="label">(+25% per click)</span><br><span id="multInfo" class="label">Level 0 â€¢ Cost: 25</span></div>
          <button id="buyMult" class="btn">Buy</button>
        </div>
        <div class="shop-item">
          <div><strong>Auto Clicker</strong> <span class="label">(+1/sec)</span><br><span id="autoInfo" class="label">Owned 0 â€¢ Cost: 50</span></div>
          <button id="buyAuto" class="btn">Buy</button>
        </div>
        <div class="shop-item">
          <div><strong>Crit Chance</strong> <span class="label">(5Ã— crit)</span><br><span id="critInfo" class="label">3% â€¢ Cost: 200</span></div>
          <button id="buyCrit" class="btn">Buy</button>
        </div>
      </aside>
    </div>
  </div>

  <!-- IMPORTANT: path & filename must match exactly -->
  <script src="./clicker.js"></script>
</body>
</html>
