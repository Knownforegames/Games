<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Click it! — Retro</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#05060a; --bg2:#0b0e18; --ink:#e6f7ff; --muted:#7fd0e0; --border:#00f0ff55;
    --neon1:#00f0ff; --neon2:#ff47ff; --neon3:#ffe94d; --card:#0a0d17f0;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--ink);
    font-family:'Press Start 2P', system-ui, -apple-system, Segoe UI, Roboto, Arial;
    background:
      radial-gradient(1200px 700px at 20% -10%, #1a0f3a55 0%, transparent 60%),
      radial-gradient(1100px 650px at 110% 10%, #003a4450 0%, transparent 60%),
      linear-gradient(180deg,var(--bg1),var(--bg2));
    letter-spacing:.4px;
  }
  /* CRT scanlines + vignette */
  body::before,body::after{content:"";position:fixed;inset:0;pointer-events:none;z-index:0}
  body::before{
    background:repeating-linear-gradient(to bottom,rgba(255,255,255,.06) 0,rgba(255,255,255,.06) 1px,transparent 2px,transparent 4px);
    mix-blend-mode:overlay;
  }
  body::after{background:radial-gradient(1200px 700px at 50% -10%,transparent 40%,rgba(0,0,0,.55) 100%)}
  .wrap{max-width:980px;margin:0 auto;padding:18px;position:relative;z-index:1}
  header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
  h1{margin:0;font-size:clamp(16px,3.6vw,24px);text-shadow:0 0 6px var(--neon1),0 0 12px var(--neon2)}
  .btn{border:2px solid var(--neon2);background:#000;color:#fff;border-radius:6px;padding:8px 12px;cursor:pointer;box-shadow:0 0 12px var(--neon2)}
  .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:14px}
  @media (max-width:900px){.grid{grid-template-columns:1fr}}
  .card{border:2px solid var(--border);background:var(--card);border-radius:14px;overflow:hidden}
  .pad{padding:14px}
  .stats{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:12px}
  .stat{border:2px solid var(--border);background:#0008;border-radius:10px;padding:10px;text-align:center}
  .label{font-size:10px;color:var(--muted)}
  .value{font-size:18px}

  /* Orb, pixel look */
  .playzone{display:grid;place-items:center;position:relative;min-height:390px;background:#0006;border-radius:12px;border:2px dashed #1b2035}
  .orb{
    width:220px;height:220px;border-radius:6px;image-rendering:pixelated;
    background:
      linear-gradient(#000,#000) padding-box,
      linear-gradient(135deg,var(--neon1),var(--neon2)) border-box;
    border:10px solid transparent; display:grid;place-items:center;
    color:#000;text-shadow:none; font-weight:900; cursor:pointer; user-select:none;
    box-shadow:0 0 16px var(--neon1),0 0 26px var(--neon2);
  }
  .orb:hover{transform:translateY(-2px)}
  .float{position:absolute;color:#fff;font-size:12px;text-shadow:0 0 6px var(--neon3)}
  .shop-item{display:flex;align-items:center;justify-content:space-between;gap:10px;margin:10px 0;padding:10px;border:2px solid var(--border);border-radius:10px;background:#0009}
  .progress{height:8px;background:#000;border:1px solid var(--border);border-radius:6px;overflow:hidden}
  .progress>div{height:100%;background:linear-gradient(90deg,var(--neon1),var(--neon2))}
  footer{margin-top:14px;color:var(--muted);font-size:10px;text-align:center}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>Click it! (Retro)</h1>
    <div>
      <a class="btn" href="../">← Back</a>
      <button id="reset" class="btn">Reset</button>
    </div>
  </header>

  <div class="grid">
    <section class="card pad">
      <div class="playzone">
        <button id="orb" class="orb">CLICK</button>
        <div id="floatLayer" style="position:absolute;inset:0;pointer-events:none"></div>
      </div>
      <div class="stats">
        <div class="stat"><div class="label">Total</div><div id="score" class="value">0</div></div>
        <div class="stat"><div class="label">Per Click</div><div id="perClick" class="value">1.00</div></div>
        <div class="stat"><div class="label">/sec</div><div id="cps" class="value">0.00</div></div>
      </div>
    </section>

    <aside class="card pad">
      <h3 style="margin:6px 0 10px">Upgrades</h3>

      <div class="shop-item">
        <div style="flex:1">
          <div><strong>Multiplier</strong> <span class="label">(+25% per click)</span></div>
          <div class="label" id="multInfo">Level 0 • Cost: 25</div>
          <div class="progress" style="margin-top:6px"><div id="multProg" style="width:0%"></div></div>
        </div>
        <button id="buyMult" class="btn">Buy</button>
      </div>

      <div class="shop-item">
        <div style="flex:1">
          <div><strong>Auto Clicker</strong> <span class="label">(+1/sec)</span></div>
          <div class="label" id="autoInfo">Owned 0 • Cost: 50</div>
          <div class="progress" style="margin-top:6px"><div id="autoProg" style="width:0%"></div></div>
        </div>
        <button id="buyAuto" class="btn">Buy</button>
      </div>

      <div class="shop-item">
        <div style="flex:1">
          <div><strong>Crit Chance</strong> <span class="label">(5× crit)</span></div>
          <div class="label" id="critInfo">3% • Cost: 200</div>
          <div class="progress" style="margin-top:6px"><div id="critProg" style="width:0%"></div></div>
        </div>
        <button id="buyCrit" class="btn">Buy</button>
      </div>

      <p class="label" style="margin-top:10px">Tip: mash the orb; invest in Auto Clickers.</p>
    </aside>
  </div>

  <footer>Pixel font • CRT scanlines • Works offline</footer>
</div>

<script>
  // --- Utilities / Prices
  const fmt = (n)=> n>=1e9? (n/1e9).toFixed(2)+'b' : n>=1e6? (n/1e6).toFixed(2)+'m' : n>=1e3? (n/1e3).toFixed(2)+'k' : Math.floor(n).toString();
  const clamp=(v,min,max)=>Math.min(max,Math.max(min,v));
  const priceMult = (level)=> Math.floor(25 * Math.pow(1.3, level));
  const priceAuto = (count)=> Math.floor(50 * Math.pow(1.45, count));
  const priceCrit = (chance)=> Math.floor(200 * Math.pow(1.9, Math.round(chance*100)/5));
  const saveKey='clickit.save.v1';

  // --- State
  let S = { score:0, perClick:1, multLvl:0, autos:0, crit:0.03, bestCps:0, start:Date.now() };
  try{ Object.assign(S, JSON.parse(localStorage.getItem(saveKey) || '{}')); }catch{}

  // --- DOM
  const $ = (id)=>document.getElementById(id);
  const orb = $('orb'), floatLayer = $('floatLayer');
  const scoreEl = $('score'), perClickEl = $('perClick'), cpsEl = $('cps');
  const buyMult=$('buyMult'), buyAuto=$('buyAuto'), buyCrit=$('buyCrit');
  const multInfo=$('multInfo'), autoInfo=$('autoInfo'), critInfo=$('critInfo');
  const multProg=$('multProg'), autoProg=$('autoProg'), critProg=$('critProg');

  const cps = ()=> S.autos * (1 + S.multLvl * 0.1);

  function updateUI(){
    scoreEl.textContent = fmt(S.score);
    perClickEl.textContent = S.perClick.toFixed(2);
    cpsEl.textContent = (cps()).toFixed(2);

    const multCost = priceMult(S.multLvl);
    const autoCost = priceAuto(S.autos);
    const critCost = priceCrit(S.crit);

    multInfo.textContent = `Level ${S.multLvl} • Cost: ${fmt(multCost)}`;
    autoInfo.textContent = `Owned ${S.autos} • Cost: ${fmt(autoCost)}`;
    critInfo.textContent = `Chance ${(S.crit*100).toFixed(0)}% • Cost: ${fmt(critCost)}`;

    buyMult.disabled = S.score < multCost;
    buyAuto.disabled = S.score < autoCost;
    buyCrit.disabled = S.score < critCost || S.crit >= 0.5;

    multProg.style.width = Math.min(100, (S.score / multCost) * 100) + '%';
    autoProg.style.width = Math.min(100, (S.score / autoCost) * 100) + '%';
    critProg.style.width = Math.min(100, (S.score / critCost) * 100) + '%';
  }

  function floatText(x,y,text){
    const d = document.createElement('div');
    d.className='float'; d.textContent=text;
    d.style.left = x+'px'; d.style.top = y+'px'; d.style.opacity='1';
    floatLayer.appendChild(d);
    let t=0; const L=800;
    const tick=()=>{
      t+=16;
      d.style.top = (y - (t/16)*3) + 'px';
      d.style.opacity = (1 - t/L).toFixed(2);
      if(t<L) requestAnimationFrame(tick); else d.remove();
    };
    requestAnimationFrame(tick);
  }

  // Clicks with crits
  orb.addEventListener('click', (e)=>{
    const rect = orb.getBoundingClientRect();
    const x = e.clientX - rect.left + rect.x;
    const y = e.clientY - rect.top + rect.y;
    const isCrit = Math.random() < S.crit;
    const gain = S.perClick * (isCrit ? 5 : 1);
    S.score += gain;
    floatText(x,y, `+${fmt(gain)}${isCrit?' ✨':''}`);
    updateUI();
  });

  // Passive loop
  let last = Date.now();
  setInterval(()=>{
    const now = Date.now();
    const dt = (now - last)/1000; last = now;
    const inc = cps() * dt;
    if(inc>0){ S.score += inc; S.bestCps = Math.max(S.bestCps, cps()); updateUI(); }
  }, 60);

  // Purchases
  buyMult.onclick = ()=>{
    const cost = priceMult(S.multLvl);
    if(S.score >= cost){ S.score -= cost; S.multLvl++; S.perClick = Math.round((S.perClick * 1.25 + Number.EPSILON) * 100)/100; updateUI(); }
  };
  buyAuto.onclick = ()=>{
    const cost = priceAuto(S.autos);
    if(S.score >= cost){ S.score -= cost; S.autos++; updateUI(); }
  };
  buyCrit.onclick = ()=>{
    const cost = priceCrit(S.crit);
    if(S.score >= cost && S.crit < 0.5){ S.score -= cost; S.crit = clamp(S.crit + 0.02, 0, 0.5); updateUI(); }
  };

  // Reset & autosave
  $('reset').onclick = ()=>{
    if(!confirm('Reset your save?')) return;
    S = { score:0, perClick:1, multLvl:0, autos:0, crit:0.03, bestCps:0, start:Date.now() };
    updateUI(); save();
  };
  function save(){ localStorage.setItem(saveKey, JSON.stringify(S)); }
  setInterval(save, 1500);

  updateUI();
</script>
</body>
</html>
